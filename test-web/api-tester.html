        .result-container {

        .tabs {

        th,

        tr:hover td {

        tr:last-child td {

        .json-view {

        pre {

        .json-key {

        .json-boolean {

        .empty-state {

        .chip {

            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Action Selection -->

                <button class="btn-secondary" data-action="search">æŒ‰åˆ—æœç´¢</button>

            <!-- Search Parameters -->

    <script>
        // State
        let currentAction = 'getAll';
        let lastResult = null;

        // DOM Elements
        const webhookUrl = document.getElementById('webhookUrl');
        const apiToken = document.getElementById('apiToken');
        const executeBtn = document.getElementById('executeBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultContainer = document.getElementById('resultContainer');
        const tableContainer = document.getElementById('tableContainer');
        const jsonContent = document.getElementById('jsonContent');
        const searchParams = document.getElementById('searchParams');
        const detailsParams = document.getElementById('detailsParams');

        // Action buttons
        document.querySelectorAll('[data-action]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-action]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAction = btn.dataset.action;

                // Toggle parameters visibility
                searchParams.classList.toggle('visible', currentAction === 'search');
                detailsParams.classList.toggle('visible', currentAction === 'details');
            });
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'View').classList.add('active');
            });
        });

        // Execute request
        executeBtn.addEventListener('click', async () => {
            const url = webhookUrl.value.trim();
            const token = apiToken.value.trim();

            if (!url) {
                showStatus('error', 'è¯·è¾“å…¥Webhook URL');
                return;
            }

            if (!token) {
                showStatus('error', 'è¯·è¾“å…¥API Token');
                return;
            }

            // Build request body
            const argv = { action: currentAction };

            if (currentAction === 'search') {
                const sheetName = document.getElementById('sheetName').value.trim();
                const columnName = document.getElementById('columnName').value.trim();
                const searchValue = document.getElementById('searchValue').value;
                const op = document.getElementById('searchOp').value;

                if (!sheetName || !columnName) {
                    showStatus('error', 'è¯·è¾“å…¥æ•°æ®è¡¨åç§°å’Œåˆ—åç§°');
                    return;
                }

                argv.sheetName = sheetName;
                argv.columnName = columnName;
                argv.searchValue = searchValue;
                argv.op = op;
            } else if (currentAction === 'details') {
                const sheetName = document.getElementById('detailsSheetName').value.trim();
                const sampleSize = parseInt(document.getElementById('sampleSize').value) || 5;

                if (!sheetName) {
                    showStatus('error', 'è¯·è¾“å…¥æ•°æ®è¡¨åç§°');
                    return;
                }

                argv.sheetName = sheetName;
                argv.sampleSize = sampleSize;
            }

            showStatus('loading', 'æ­£åœ¨è¯·æ±‚...');

            try {
                // When running through local server, use proxy path
                let fetchUrl = url;
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    // Extract the API path from the full URL
                    const urlObj = new URL(url);
                    fetchUrl = urlObj.pathname + urlObj.search;
                }

                const response = await fetch(fetchUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'AirScript-Token': token
                    },
                    body: JSON.stringify({
                        Context: { argv }
                    })
                });

                const data = await response.json();

                console.log('Raw response:', data);

                // Parse the result from AirScript
                let result;

                // First try to get result directly
                if (data.data && data.data.result && data.data.result !== '[Undefined]') {
                    try {
                        result = JSON.parse(data.data.result);
                    } catch {
                        result = data.data.result;
                    }
                }
                // Fallback: extract from logs if result is undefined
                else if (data.data && data.data.logs) {
                    console.log('Result undefined, trying to extract from logs...');
                    const logs = data.data.logs;

                    // Try to reassemble chunked JSON
                    let jsonChunks = {};
                    let totalChunks = 0;
                    let foundChunks = false;

                    for (const log of logs) {
                        if (log.args && log.args.length > 0) {
                            const logText = log.args[0];
                            if (typeof logText === 'string') {
                                if (logText.startsWith('__JSON_START__:')) {
                                    totalChunks = parseInt(logText.split(':')[1]) || 0;
                                    foundChunks = true;
                                }
                                const chunkMatch = logText.match(/__JSON_CHUNK_(\d+)__:(.*)/);
                                if (chunkMatch) {
                                    jsonChunks[parseInt(chunkMatch[1])] = chunkMatch[2];
                                }
                            }
                        }
                    }

                    if (foundChunks && Object.keys(jsonChunks).length > 0) {
                        let fullJson = '';
                        for (let i = 0; i < totalChunks; i++) {
                            if (jsonChunks[i]) fullJson += jsonChunks[i];
                        }
                        try {
                            result = JSON.parse(fullJson);
                            console.log('Successfully reassembled from ' + totalChunks + ' chunks');
                        } catch (e) {
                            console.log('Chunk parse failed:', e.message);
                        }
                    }
                }

                // If still no result, show raw response
                if (!result) {
                    result = data;
                }

                lastResult = result;

                if (result.success === false) {
                    showStatus('error', result.message || result.error || 'è¯·æ±‚å¤±è´¥');
                } else {
                    showStatus('success', 'è¯·æ±‚æˆåŠŸ');
                }

                displayResult(result);

            } catch (error) {
                showStatus('error', `è¯·æ±‚å¤±è´¥: ${error.message}`);
                console.error(error);
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            statusText.textContent = message;

            if (type !== 'loading') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }
        }

        function displayResult(result) {
            resultContainer.classList.add('visible');

            // JSON View
            jsonContent.innerHTML = highlightJson(JSON.stringify(result, null, 2));

            // Table View
            if (currentAction === 'getAll' && result.tables) {
                renderTablesInfo(result.tables);
            } else if (currentAction === 'search' && result.records) {
                renderRecords(result.records);
            } else if (currentAction === 'details' && result.table) {
                renderTableDetails(result);
            } else {
                tableContainer.innerHTML = '<div class="empty-state">æ— æ³•ä»¥è¡¨æ ¼å½¢å¼æ˜¾ç¤ºæ­¤æ•°æ®ï¼Œè¯·åˆ‡æ¢åˆ°JSONè§†å›¾</div>';
            }
        }

        function renderTablesInfo(tables) {
            if (!tables.length) {
                tableContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°æ•°æ®è¡¨</div>';
                return;
            }

            let html = '<table><thead><tr><th>è¡¨å</th><th>ID</th><th>åˆ—æ•°</th><th>åˆ—ä¿¡æ¯</th></tr></thead><tbody>';

            tables.forEach(table => {
                const columns = table.columns.map(c => `<span class="chip">${c.name} (${c.type})</span>`).join(' ');
                html += `<tr>
                    <td><strong>${table.name}</strong></td>
                    <td>${table.id}</td>
                    <td>${table.columns.length}</td>
                    <td>${columns || '-'}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function renderRecords(records) {
            if (!records.length) {
                tableContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è®°å½•</div>';
                return;
            }

            // Get all field names
            const fieldNames = new Set();
            records.forEach(r => {
                Object.keys(r.fields || {}).forEach(k => fieldNames.add(k));
            });
            const fields = Array.from(fieldNames);

            let html = '<table><thead><tr><th>è®°å½•ID</th>';
            fields.forEach(f => html += `<th>${f}</th>`);
            html += '</tr></thead><tbody>';

            records.forEach(record => {
                html += `<tr><td style="font-size:0.75rem;color:var(--text-secondary)">${record.id}</td>`;
                fields.forEach(f => {
                    let value = record.fields[f];
                    if (value === null || value === undefined) value = '-';
                    else if (typeof value === 'object') value = JSON.stringify(value);
                    html += `<td>${escapeHtml(String(value))}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function renderTableDetails(result) {
            const table = result.table;
            const sample = result.sampleData;

            let html = `<div style="margin-bottom:1rem">
                <strong>${table.name}</strong> 
                <span class="chip">ID: ${table.id}</span>
                <span class="chip">${table.columnCount} åˆ—</span>
            </div>`;

            // Columns table
            html += '<h4 style="margin:1rem 0 0.5rem;color:var(--text-secondary)">åˆ—å®šä¹‰</h4>';
            html += '<table><thead><tr><th>åˆ—å</th><th>ç±»å‹</th><th>å­—æ®µID</th></tr></thead><tbody>';
            table.columns.forEach(col => {
                html += `<tr><td>${col.name}</td><td><span class="chip">${col.type}</span></td><td style="font-size:0.75rem">${col.id}</td></tr>`;
            });
            html += '</tbody></table>';

            // Sample data
            if (sample && sample.records.length) {
                html += '<h4 style="margin:1.5rem 0 0.5rem;color:var(--text-secondary)">ç¤ºä¾‹æ•°æ®</h4>';

                const fields = table.columns.map(c => c.name);
                html += '<table><thead><tr>';
                fields.forEach(f => html += `<th>${f}</th>`);
                html += '</tr></thead><tbody>';

                sample.records.forEach(record => {
                    html += '<tr>';
                    fields.forEach(f => {
                        let value = record.fields ? record.fields[f] : undefined;
                        if (value === null || value === undefined) value = '-';
                        else if (typeof value === 'object') value = JSON.stringify(value);
                        html += `<td>${escapeHtml(String(value))}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody></table>';
            }

            tableContainer.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightJson(json) {
            return json
                .replace(/(".*?")\s*:/g, '<span class="json-key">$1</span>:')
                .replace(/:\s*(".*?")/g, ': <span class="json-string">$1</span>')
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>');
        }

        // Load token from localStorage if available
        const savedToken = localStorage.getItem('wps_api_token');
        if (savedToken) {
            apiToken.value = savedToken;
        }

        // Save token on change
        apiToken.addEventListener('change', () => {
            localStorage.setItem('wps_api_token', apiToken.value);
        });
    </script>
